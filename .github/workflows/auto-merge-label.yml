name: Auto Merge on Label

on:
  pull_request:
    types: [labeled]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'auto-merge')
    permissions:
      pull-requests: write
      contents: write
      checks: read
    steps:
      - name: Wait for checks to complete
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-checks
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: e2e
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 1800 # 30 minutes
          intervalSeconds: 30

      - name: Auto merge if e2e check passes
        if: steps.wait-for-checks.outputs.conclusion == 'success'
        uses: pascalgn/merge-action@v0.15.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
          merge_commit_title: ${{ github.event.pull_request.title }}
          merge_commit_message: ${{ github.event.pull_request.body }}

      - name: Comment on failure
        if: steps.wait-for-checks.outputs.conclusion != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Auto-merge failed: e2e check did not pass (status: ${{ steps.wait-for-checks.outputs.conclusion }}). Please ensure e2e tests are passing before using the auto-merge label.'
            })
