name: Trigger auto deployment for gateway

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gateway-AutoDeployTrigger-94f39528-5dc3-43ce-a91a-49d553897750.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.GATEWAY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GATEWAY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GATEWAY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}infra/unified.external-db.dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: wapiacr.azurecr.io
          registryUsername: ${{ secrets.GATEWAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GATEWAY_REGISTRY_PASSWORD }}
          containerAppName: gateway
          resourceGroup: AI
          imageToBuild: wapiacr.azurecr.io/gateway:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


