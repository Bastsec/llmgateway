version: "3.8"

services:
  # Main development container
  app:
    image: mcr.microsoft.com/devcontainers/javascript-node:0-20
    volumes:
      - ..:/workspaces/openllm:cached
    command: sleep infinity
    working_dir: /workspaces/openllm
    network_mode: service:postgres
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://postgres:pw@localhost:5389/db

  # Use the existing PostgreSQL service from the main docker-compose.yml
  postgres:
    extends:
      file: ../docker-compose.yml
      service: postgres
    # Keep the original port mapping
    ports:
      - "5389:5432"
